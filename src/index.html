<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFinder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>devfinder</h1>
        <div id="button_wrap">
          <button id="dark">Dark</button>
          <button id="light">Light</button>
          <input type="checkbox" name="dark" id="dark" />
          <p>Something towrite here</p>
        </div>
      </header>
      <section id="form_section">
        <form>
          <div role="search">
            <label
              class="search-label"
              for="search"
              aria-labelledby="searchTitle"
            >
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="25">
                <title id="searchTitle">Search</title>
                <path
                  d="M10.609 0c5.85 0 10.608 4.746 10.608 10.58 0 2.609-.952 5-2.527 6.847l5.112 5.087a.87.87 0 01-1.227 1.233l-5.118-5.093a10.58 10.58 0 01-6.848 2.505C4.759 21.16 0 16.413 0 10.58 0 4.747 4.76 0 10.609 0zm0 1.74c-4.891 0-8.87 3.965-8.87 8.84 0 4.874 3.979 8.84 8.87 8.84a8.855 8.855 0 006.213-2.537l.04-.047a.881.881 0 01.058-.053 8.786 8.786 0 002.558-6.203c0-4.875-3.979-8.84-8.87-8.84z"
                  fill="#0079ff"
                />
              </svg>
            </label>
            <input id="search" type="text" placeholder="Search about recipes" />
            <input class="button" type="button" value="Search" />
          </div>
        </form>
      </section>
      <section id="user_section"></section>
    </div>
  </body>
</html>
